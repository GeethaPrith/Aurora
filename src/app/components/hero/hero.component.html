<section class="hero-slider">
  <!-- Fixed background is now inside each slide's image-wrapper, so we don't need a separate global one -->

  <div
    id="heroCarousel"
    class="carousel slide carousel-fade"
    data-bs-ride="carousel"
    data-bs-pause="false"
    #heroCarousel
  >
    <div class="carousel-inner">
      <!-- Slide 1 -->
      <div class="carousel-item active">
        <div class="slide-content">
          <div class="text-block">
            <div class="subheading">Welcome to AURORA,</div>
            <h1 class="heading">
              We Develop Website to <mark>Attracts, Guides</mark> &amp; <mark>Engage</mark> Clients
            </h1>
            <a class="btn" href="#">View more</a>
          </div>
          <div class="images">
            <div class="image-wrapper">
              <img
                class="globe-bg rotate"
                src="https://auroraitech.com/wp-content/uploads/2023/04/AiT_Global-1.png"
                alt="Globe background"
                aria-hidden="true"
                loading="eager"
              />
              <img
                class="overlay"
                src="https://auroraitech.com/wp-content/uploads/2021/01/AiT_Banner-png.png"
                alt="Banner"
                loading="lazy"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="carousel-item">
        <div class="slide-content">
          <div class="text-block">
            <div class="subheading">Welcome to AURORA,</div>
            <h1 class="heading">
              We Develop <mark>Mobile &amp; Web Applications</mark> to Automate Process
            </h1>
            <a class="btn" href="#">View more</a>
          </div>
          <div class="images">
            <div class="image-wrapper">
              <img
                class="globe-bg rotate"
                src="https://auroraitech.com/wp-content/uploads/2023/04/AiT_Global-1.png"
                alt="Globe background"
                aria-hidden="true"
                loading="eager"
              />
              <img
                class="overlay"
                src="https://auroraitech.com/wp-content/uploads/2023/03/apps.png"
                alt="Apps"
                loading="lazy"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="carousel-item">
        <div class="slide-content">
          <div class="text-block">
            <div class="subheading">DIGITAL MARKETING</div>
            <h1 class="heading">
              Get insights of clients by <mark>Digital Marketing</mark> service
            </h1>
            <a class="btn" href="#">View More</a>
          </div>
          <div class="images">
            <div class="image-wrapper">
              <img
                class="globe-bg rotate"
                src="https://auroraitech.com/wp-content/uploads/2023/04/AiT_Global-1.png"
                alt="Globe background"
                aria-hidden="true"
                loading="eager"
              />
              <img
                class="overlay"
                src="https://auroraitech.com/wp-content/uploads/2021/01/AiT_Banner3.png"
                alt="Digital Marketing"
                loading="lazy"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#heroCarousel"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#heroCarousel"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
